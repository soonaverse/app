<div class="nft-transfer-modal-content">
  <div *ngIf="selectedNfts.length > 0">
    <form #transferForm="ngForm" (ngSubmit)="onSubmit()">
      <nz-row class="nft-header underline font-bold" nzGutter="[16, 16]">
        <nz-col nzSpan="6">Image</nz-col>
        <nz-col nzSpan="6">Name</nz-col>
        <nz-col nzSpan="6">Network</nz-col>
        <nz-col nzSpan="3">Transfer</nz-col>
        <nz-col nzSpan="3">Withdraw</nz-col>
      </nz-row>
      <nz-row *ngFor="let nft of selectedNfts; let i = index" class="nft-row mb-2 bg-backgrounds-secondary dark:bg-backgrounds-secondary-dark lg:grow rounded-xl p-1" nzGutter="[16, 16]">
        <nz-col nzSpan="6" nzXs="24" nzSm="12" nzMd="6">
          <img [src]="nft.media" [alt]="nft.name" class="w-10 h-10 object-cover rounded">
        </nz-col>
        <nz-col nzSpan="6" nzXs="24" nzSm="12" nzMd="6">
          <span>{{ nft.name }}</span>
        </nz-col>
        <nz-col nzSpan="6" nzXs="24" nzSm="12" nzMd="6">
          <span>{{ nft.mintingData?.network }}</span>
        </nz-col>
        <nz-col nzSpan="3" nzXs="12" nzSm="6" nzMd="3">
          <label nz-checkbox [(ngModel)]="nft.transfer" name="transfer-{{i}}" (ngModelChange)="updateNetworkSelection(nft)" [nzDisabled]="!isTransferEnabled(nft)"></label>
        </nz-col>
        <nz-col nzSpan="3" nzXs="12" nzSm="6" nzMd="3">
          <label nz-checkbox [(ngModel)]="nft.withdraw" name="withdraw-{{i}}" [nzDisabled]="!nft.transfer"></label>
        </nz-col>
      </nz-row>
      <nz-row nzGutter="16">
        <nz-col nzSpan="24">
          <div class="flex flex-col justify-between mt-5 space-y-4 lg:space-y-0 lg:flex-row lg:space-x-4">
            <div
              class="text-xs font-medium text-foregrounds-secondary dark:text-foregrounds-secondary-dark"
              i18n
            >
              Recipient Select
            </div>
            <div class="flex space-x-4">
              <div
                class="target-access-option"
                (click)="targetAccessOption$.next(targetAccess.OPEN)"
                [ngClass]="{
                  'target-access-option__selected': (targetAccessOption$ | async) === targetAccess.OPEN
                }"
                i18n
              >
                Wallet Address
              </div>
              <div
                class="target-access-option"
                (click)="targetAccessOption$.next(targetAccess.MEMBERS)"
                [ngClass]="{
                  'target-access-option__selected': (targetAccessOption$ | async) === targetAccess.MEMBERS
                }"
                i18n
              >
                Specific member
              </div>
            </div>
          </div>
        </nz-col>
        <nz-col nzSpan="24" *ngIf="(targetAccessOption$ | async) === targetAccess.OPEN">
          <input
            nz-input
            class="w-full mt-2 mb-4"
            nzSize="large"
            [(ngModel)]="recipientAddress"
            name="recipientAddress"
            placeholder="Recipient Wallet Address"
            required
          >
        </nz-col>
        <nz-col nzSpan="24" *ngIf="(targetAccessOption$ | async) === targetAccess.MEMBERS">
          <nz-form-item class="mt-2">
            <nz-form-control>
              <nz-select
                class="w-full"
                nzMode="default"
                nzSize="large"
                [nzOptions]="(filteredMembers$ | async) || []"
                [nzServerSearch]="true"
                [formControl]="transferMemberControl"
                nzShowSearch
                nzAllowClear
                i18n-nzPlaceHolder
                [nzPlaceHolder]="'Select member'"
                (nzOnSearch)="searchMember($event)"
                [nzDisabled]="(targetAccessOption$ | async) === targetAccess.OPEN"
              >
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </nz-col>
        <nz-col nzSpan="24">
          <button
            nz-button
            nzType="text"
            nzType="default"
            class="wen-btn-link m-2"
            (click)="handleCancel()"
            i18n
          >
            Close
          </button>

          <button
            *ngIf="auth.isLoggedIn$ | async"
            nz-button
            nzType="primary"
            class="m-2"
            [disabled]="!canSubmit()"
            nz-tooltip
            [nzTooltipTitle]="getSubmitButtonTooltip()"
          >
            Transfer NFTs
          </button>

          <wen-connect-wallet
            class="w-3/10 m-2"
            wrapperClass="bg-backgrounds-tertiary dark:bg-backgrounds-tertiary-dark text-foregrounds-primary dark:text-foregrounds-primary-dark"
            *ngIf="(auth.isLoggedIn$ | async) !== true"
          ></wen-connect-wallet>
        </nz-col>
      </nz-row>
    </form>
  </div>
</div>
